{% extends 'base.html' %}
{% block content %}
<h1>Deliver package {{ id }}</h1>
<div class='col-md-4'>
  <form method='POST'>
    <input type='text' name='bankAccount' placeholder='Bank account nr' class='form-control' />
    <br />
    <input type='text' name='bankRouting' placeholder='Bank routing nr' class='form-control' />
    <br />
    <button type='submit' class='btn btn-lg btn-primary'>Sign with buyer</button>
  </form>
</div>
{% endblock %}
